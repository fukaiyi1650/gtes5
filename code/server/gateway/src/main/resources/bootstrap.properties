#\u670D\u52A1\u5668\u7AEF\u53E3\u53F7\u914D\u7F6E
server.port=41000
#\u670D\u52A1\u5668\u540D\u79F0
spring.application.name=gte-gateway
#Nacos\u914D\u7F6E
spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.config.extension-configs[0].data-id=jsj-redis-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[0].group=jsj
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].data-id=jsj-monitor-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[1].group=jsj
spring.cloud.nacos.config.extension-configs[1].refresh=true

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000
ribbon.MaxAutoRetries=2
ribbon.MaxAutoRetriesNextServer=2
ribbon.eureka.enabled=true
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000

#\u5BFC\u5165gateway\u8DEF\u7531\u548C\u9650\u6D41\u914D\u7F6E
spring.profiles.include=gateway
#\u65E5\u5FD7\u63A7\u5236
#logging.level.root=ERROR
#logging.level.com.yitiankeji=DEBUG

#\u6FC0\u6D3B\u7684\u914D\u7F6E\u73AF\u5883
spring.profiles.active=dev
