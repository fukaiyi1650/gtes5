server.port=7000

spring.application.name=manager-service

spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.config.extension-configs[0].data-id=jsj-redis-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[0].group=jsj
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].data-id=jsj-jdbc-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[1].group=jsj
spring.cloud.nacos.config.extension-configs[1].refresh=true
#spring.cloud.nacos.config.extension-configs[2].data-id=jsj-monitor-${spring.profiles.active}.properties
#spring.cloud.nacos.config.extension-configs[2].group=jsj
#spring.cloud.nacos.config.extension-configs[2].refresh=true

mybatis-plus.mapper-locations=classpath:/mapping/*Mapper.xml
mybatis-plus.type-aliases-package=com.yitiankeji.mapper

#\u6FC0\u6D3B\u7684\u914D\u7F6E\u73AF\u5883
spring.profiles.active=dev

spring.main.allow-bean-definition-overriding=true
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
